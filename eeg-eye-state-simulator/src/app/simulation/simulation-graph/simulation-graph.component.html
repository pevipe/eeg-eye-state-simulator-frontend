<h3>Real change</h3>
<div style="width: 400px; height: 120px; border: 1px solid whitesmoke">
    <canvas *ngIf="isBrowser && showGraph" style="text-align: center; padding-right: 5px;"
        baseChart
        [data]="realChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
        [type]="'line'">
    </canvas>
    <div *ngIf="!showGraph" 
    style="text-align: justify; width:100%; height:100%; text-wrap:wrap; border:1px solid whitesmoke; vertical-align: middle;">
        <p style="font-size:large; vertical-align: middle; margin: 15px;">Graph is not available.</p>
        <p style="font-size:large; vertical-align: middle; margin: 15px;">Please, click "train" to obtain a representation.</p>
    </div>
</div>

<h3 style="margin-top: 20px;">Predicted change</h3>
<div style="width: 400px; height: 120px; border: 1px solid whitesmoke; padding-right: 5px;">
    <canvas *ngIf="isBrowser && showGraph" style="width: 100%;"
        baseChart
        [data]="predictedChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
        [type]="'line'">
    </canvas>
    <div *ngIf="!showGraph" 
    style="text-align: justify; width:100%; height:100%; text-wrap:wrap; border:1px solid whitesmoke; vertical-align: middle;">
        <p style="font-size:large; vertical-align: middle; margin: 15px;">Graph is not available.</p>
        <p style="font-size:large; vertical-align: middle; margin: 15px;">Please, click "train" to obtain a representation.</p>
    </div>
</div>
